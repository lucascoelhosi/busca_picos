{% extends "template.html" %}

{% block content %}
	<div class="col-sm-12 col-md-10 col-sm-push-6 col-md-push-4">
		<form class="form_contact" method="POST" action="{% url 'contact_submit' %}">
			<fieldset>
				<legend>PÃ¡gina de Contato</legend>
				<div class="form-group">
					<label for="cadastro_user_name">Nome</label>
					<input type="text" class="form-control" id="cadastro_user_name" 
					placeholder="Digite seu nome completo" name="name" required>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">E-mail</label>
					<input type="email" class="form-control" id="exampleInputEmail1" 
					placeholder="Digite seu melhor e-mail" name="email" required>
				</div>
				<div class="form-group">
			      <label for="comment">Mensagem</label>
			      <textarea class="form-control" rows="8" id="comment" placeholder="Digite sua Mensagem" required></textarea>
			    </div>

				{% csrf_token %}
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok"> Enviar </span>
				</button>
			</fieldset>
		</form>
		<br/>
	</div>
	
{% endblock %}
