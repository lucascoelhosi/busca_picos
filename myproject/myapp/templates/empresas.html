{% extends "template.html" %}

{% load static %}

{% block content %}

	<h1> Empresas </h1>

	<div class="container">
	<div class="row">
	<div id="myCarousel" class="carousel  slide" data-ride="carousel">
  <!-- Dot Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

	<!-- Items -->
	<div class="carousel-inner" role="listbox">
		<div class="active item">  
			<img src="{% static 'img/site/empresa1.png' %}" class="img-responsive" alt="Empresa"/>
		</div>
		<div class="item">  
			<img src="{% static 'img/site/empresa2.png' %}" class="img-responsive" alt="Empresa"/>
		</div>
		<div class="item">  
			<img src="{% static 'img/site/empresa3.png' %}" class="img-responsive" alt="Empresa"/>
		</div>
	</div>

	<!-- Navigation -->
   <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    	<span class="glyphicon glyphicon-chevron-left"></span>
    	<span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
	</div>
</div>
<br/>
	<div class="container">
		<div class="row">
			<div class='list-group gallery'>
	            

				{% for empresa in company %}
					<div class='col-sm-4 col-xs-12 col-md-3 col-lg-3 text-center'>
	                    <img class="img-responsive" alt="Image" src="../../media/{{ empresa.docfile }}" />
	                    <div>
	                        <p>{{ empresa.company_name }}</p><br/>
	                        <small class='text-muted'>{{ empresa.company_description }}</small>

	                    </div> <!-- text-right / end -->
		            </div> <!-- col-6 / end -->
			    {% endfor %}
	        </div> <!-- list-group / end -->
		</div> <!-- row / end -->
	</div> <!-- container / end -->
	
{% endblock %}
